<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
    <script src="js/jquery-2.2.2.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/search.css">
</head>
<body>
	<div data-role="page">
		<div data-role="header" id="header">
			<a href="index.html" data-ajax="false" data-icon="back" data-iconpos="notext" id="aa"></a>
			<div id="bb"><input type="search" name="search" placeholder="搜索商品"/></div>
			<a href="#" id="cc" data-icon="search" data-iconpos="notext"></a>
		</div>
		<div>
			<ul id="aa"></ul>
		</div>
	</div>
</body>
<script type="text/javascript">
	$('#cc').click(function(){
		var search=$('#search').val();
		$.ajax({
			type:'get',
			url:'http://datainfo.duapp.com/shopdata/selectGoodes.php',
			data:{selectText:search},
			dataType:'jsonp',
			success:function(data){
				if(data == 0){
					console.log("请输入商品");
				}else{
					for(var i=0;i<data.length;i++){
						$('#aa').html($('#aa').html+`
							<li><a>`+data[i].goodsName+`</a></li>`
						)
					}
				}
			}
		});
	})
</script>
</html>
